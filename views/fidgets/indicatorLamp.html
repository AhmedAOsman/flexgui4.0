<div style="width: {{fidget.properties.width}}px; height: {{fidget.properties.height}}px;" 
     ng-init="initIndicatorLamp(fidget)"
     class="indicatorLamp" 
     
     ng-click="onClick(fidget, fidget.properties.onClick)">
    <style>
        #{{fidget.id}} .lamp{
                           border-width: {{size * 0.075}}px;
                       }

        #{{fidget.id}} .on{
                           background-color: {{fidget.properties.onColor}};
                       }

        #{{fidget.id}} .off{
                           background-color: {{fidget.properties.offColor}};
                       }
    </style>
    
    <style ng-if="fidget.properties.blinking == true">
        #{{fidget.id}} .blink_me {
            -webkit-animation-name: blinker;
            -webkit-animation-duration: {{1 / fidget.properties.blinkFrequency}}s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
        }

        @-webkit-keyframes blinker {  
            0% { opacity: {{1 / fidget.properties.blinkFrequency}}; }
            50% { opacity: 0.0; }
            100% { opacity: {{1 / fidget.properties.blinkFrequency}}; }
        }
    </style>

    <div style="height: {{size}}px; width: {{size}}px; float: left;">
        <div class="lamp">
            <div class="on blink_me bulb" ng-if="[true, 1, 'true', '1'].indexOf(fidget.properties.value) != -1"></div>
            <div class="off blink_me bulb" ng-if="[false, 0, 'false', '0'].indexOf(fidget.properties.value) != -1"></div>
        </div>
    </div>
    <div style="height: {{size}}px; line-height: {{size}}px; padding-left: {{size + 5}}px; color: {{fidget.properties.fontColor}}; white-space: nowrap;" ng-bind-html="fidget.properties.text">
    </div>
</div>
